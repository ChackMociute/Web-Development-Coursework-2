{% extends 'base.html' %}

{% block page %}Songs{% endblock %}

{% block content %}

<div class='container-fluid col-5 offset-1'>
    <div class='row align-items-end'>
        <div class='col-10'>
            </br>
            <h2><b>Song</b></h2>
        </div>
        <div class='col-2 text-center'>
            <h5><b>Score</b></h5>
        </div>
    </div>
    <div class='row'>
        {% for item in items %}
            <div class='col-10 bg-secondary text-white rounded border'>
                <h3>{{ item.title }}</h3><br>
                <h5><p>By <i>{{ item.artist }}</i><p></h5>
            </div>
            <div class='col-2 bg-secondary text-white rounded border text-center'>
                </br>
                {% if item.mean_score() != None %}
                    <h5>{{ item.mean_score() }}</h5>
                {% else %}
                    <h5>N/A</h5>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block page %}Songs{% endblock %}

{% block content %}

<div class='container-fluid'>
    {% for item in items %}
        <div class='row'>
            <div class='col-5 offset-1 p-2 my-4 bg-secondary text-white rounded border'>
                <div class='col-6'>
                    <h3>{{ item.title }}</h3><br>
                    <h5><p>By <i>{{ item.artist }}</i><p></h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <style>
    ul#menu li {
      display: inline;
    }
  </style>
  <title>Musico</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id='navbar-top'>
    <a class="navbar-brand" href="/"><h3><b>Musico</b></h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand" href="/songs">Songs</a>
        <a class="navbar-brand" href="/albums">Albums</a>
      </ul>
    </div>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-text text-white"><h4><b>{% block page %}{% endblock %}</b></h4></a>
    </div>
    <form action="", method="post">
      <span class="navbar-collapse">
          {% if current_user.is_authenticated %}
            <div class="px-2">
              <a class='navbar-brand text-white' href="/profile"><h4>{{ current_user.username }}</h4></a>
            </div>
            <div class="px-4">
              <button class="btn btn-outline-info" type="submit" name="logout"><h4>Log out</h4></button>
            </div>
          {% else %}
            <div class="px-1">
              <button class="btn btn-outline-info" type="submit" name="login"><h4>Login</h4></button>
            </div>
            <div class="px-1">
              <button class="btn btn-outline-info" type="submit" name="signup"><h4>Sign up</h4></button>
            </div>
        {% endif %}
      </span>
    </form>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>

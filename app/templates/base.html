<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}" ></script>
  {% block scripts %}{% endblock %}

  <style>
    ul#menu li {
      display: inline;
    }
    .positioned {
      position: absolute;
      top: 10px;
      right: 5px;
    }
  </style>
  <title>Musico</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id='navbar-top'>
    <a class="navbar-brand" href="/"><h3><b>Musico</b></h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand" href="/songs">Songs</a>
        <a class="navbar-brand" href="/albums">Albums</a>
      </ul>
      <ul class="navbar-nav mr-auto">
        <div class="col-12 text-right">
          <a class="navbar-text text-white"><h4><b>{% block page %}{% endblock %}</b></h4></a>
        </div>
      </ul>
        <form action="", method="post">
          <ul class="row navbar-nav ml-4 text-right">
            {% if current_user.is_authenticated %}
            <div class="col-lg-6 col-md-6 col-sm-12">
              <a class='navbar-brand text-white py-lg-3 py-md-3' href="/profile"><h4>{{ current_user.username }}</h4></a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <a class='navbar-brand text-white text-right'><button class="btn btn-outline-info" type="submit" name="logout"><h4>Log out</h4></button></a>
            </div>
            {% else %}
              <div class="col-lg-5 col-md-5 col-sm-12 col-11 px-1">
                <button class="btn btn-outline-info col-12" type="submit" name="login"><h4>Login</h4></button>
              </div>
              <div class="col-lg-7 col-md-7 col-sm-12 col-11 px-1">
                <button class="btn btn-outline-info col-12" type="submit" name="signup"><h4>Sign up</h4></button>
              </div>
            {% endif %}
        </ul>
      </form>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
